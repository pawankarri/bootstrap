            <h1 class="display-5 text-capitalize">Contact us</h1>
            <hr class="wd-25 mx-auto"/>
        </div>
        <div class="container">
          <div class="row">
<div class="col-xxl-12 col-12 py-2">
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">name</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <label class="pr-4">Gender</label>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">male</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">female</label>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">
      Example textarea
    </label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="mb-3">
    <div class="form-file ">
      <input type="file" class="form-file-input" id="customFileLg">
      <label class="form-file-label" for="customFileLg">
      </label>
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleDataList" class="form-label">
      DataList example
    </label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search">
    <datalist id="datalistOptions">
      <option value="hyderabad"/>
      <option value="vizag"/>
      <option value="chennai"/>
      <option value="kakinada"/>
    </datalist>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
